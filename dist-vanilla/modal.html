<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
  
  <!-- Micromodal -->
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  
  <title>Modal - Mundial 2026</title>
  
  <!-- Styles -->
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body class="bg-bg-secondary">
  <!-- Contenedor principal centrado -->
  <div class="w-full min-h-screen flex items-center justify-center bg-bg-secondary">
    <!-- Botón para abrir modal -->
    <button 
      data-micromodal-trigger="modal-1"
      class="whitespace-nowrap overflow-hidden text-ellipsis font-semibold rounded-xl transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-offset-0 text-lg py-[10px] h-[48px] px-6 bg-brand-primary focus:bg-bg-alt-secondary text-white hover:bg-bg-alt-secondary active:bg-action-pressed focus:ring-border-primary focus:ring-opacity-100"
    >
      Abrir modal
    </button>

    <!-- Modal -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container shadow-xl"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <main class="modal__content" id="modal-1-content">
            <img
              src="https://assistcdn.s3.us-west-1.amazonaws.com/assets/wc2026/SoccerPlaneIcon.svg"
              alt="Soccer Plane Icon"
              class="mb-6 mx-auto"
            />

            <p class="text-2xl text-text-default text-center">
              Explorá la guía mundialista completa y 
              <span class="font-semibold">
                participá por un pasaje para ver a tu selección.
              </span>
            </p>

            <div class="form__container space-y-4 mx-auto max-w-[548px] pt-6 w-full">
              <!-- TextField 1: Nombre completo -->
              <div class="w-full">
                <input
                  type="text"
                  placeholder="Ingresá tu nombre completo"
                  class="h-[48px] text-text-default text-base py-3 px-3 rounded-xl border border-border-primary bg-white transition-colors duration-300 ease-in-out hover:border-action-hover focus:outline-none focus:border-brand-primary focus:ring-4 focus:ring-border-primary focus:ring-opacity-100 w-full text-left"
                  autocomplete="off"
                  autocorrect="off"
                  autocapitalize="off"
                  spellcheck="false"
                />
              </div>

              <!-- Fila con Select de tipo de documento y campo de número -->
              <div class="flex flex-col lg:flex-row gap-4 lg:gap-2 items-center w-full">
                <!-- Select tipo de documento -->
                <div class="relative w-full xl:max-w-[150px]">
                  <div class="relative inline-block w-full rounded-xl text-base font-normal leading-6">
                    <select
                      class="h-[48px] w-full appearance-none bg-white border border-border-primary rounded-xl py-3 px-3 pr-10 text-text-default transition-colors duration-300 ease-in-out hover:border-action-hover focus:outline-none focus:border-brand-primary focus:ring-4 focus:ring-border-primary focus:ring-opacity-100 cursor-pointer"
                    >
                      <option value="dni">DNI</option>
                      <option value="passport">Pasaporte</option>
                      <option value="cedula">Cédula</option>
                      <option value="other">Otro</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
                      <i class="ph-bold ph-caret-down text-text-default" style="font-size: 20px;"></i>
                    </div>
                  </div>
                </div>

                <!-- TextField número de documento -->
                <div class="w-full">
                  <input
                    type="text"
                    placeholder="Ingresá tu tipo y número de documento"
                    class="h-[48px] text-text-default text-base py-3 px-3 rounded-xl border border-border-primary bg-white transition-colors duration-300 ease-in-out hover:border-action-hover focus:outline-none focus:border-brand-primary focus:ring-4 focus:ring-border-primary focus:ring-opacity-100 w-full text-left"
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                  />
                </div>
              </div>

              <!-- TextField 3: Email -->
              <div class="w-full">
                <input
                  type="email"
                  placeholder="Ingresá tu correo electrónico"
                  class="h-[48px] text-text-default text-base py-3 px-3 rounded-xl border border-border-primary bg-white transition-colors duration-300 ease-in-out hover:border-action-hover focus:outline-none focus:border-brand-primary focus:ring-4 focus:ring-border-primary focus:ring-opacity-100 w-full text-left"
                  autocomplete="off"
                  autocorrect="off"
                  autocapitalize="off"
                  spellcheck="false"
                />
              </div>
            </div>
          </main>
          
          <footer class="modal__footer w-full flex flex-col items-center justify-center">
            <div class="w-full max-w-[548px] mt-4">
              <button class="whitespace-nowrap overflow-hidden text-ellipsis font-semibold rounded-xl transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-offset-0 text-lg py-[10px] h-[48px] px-6 w-full bg-action-alt-default text-text-default hover:bg-action-alt-hover active:bg-action-alt-pressed focus:bg-action-alt-default focus:ring-icon-lighter focus:ring-opacity-100 flex items-center justify-center gap-2">
                <span>Quiero participar</span>
                <i class="ph-fill ph-share-fat text-text-alt-onbutton" style="font-size: 16px;"></i>
              </button>
            </div>

            <!-- Texto legal con pt-8 -->
            <div class="w-full max-w-[548px] pt-8">
              <p class="text-base text-text-lighter text-center">
                El envío del formulario implica la aceptación de los Términos y Condiciones del sorteo y de la Política de Privacidad del Organizador.
              </p>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </div>

  <!-- Inicializar MicroModal -->
  <script>
    MicroModal.init({
      disableScroll: true,
      awaitCloseAnimation: true,
    });
  </script>
</body>
</html>

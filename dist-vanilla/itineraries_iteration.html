      function renderConnector(topCircles, bottomCircles) {

        const bottomDots = Array(bottomCircles)

            ${topDots}
            <i class="ph-fill ph-airplane text-icon-lighter rotate-180" style="font-size: 16px"></i>
            ${bottomDots}
          </div>
        `;
      }

            <div class="absolute right-8 -top-[6px]">
              <div class="bg-[#0059BA] text-white text-sm font-normal px-2 py-1 rounded-full whitespace-nowrap" style="font-family: 'Titillium Web', sans-serif; line-height: 20px;">
                ${phase}
              </div>
            </div>
            
            <div class="flex items-center gap-2">
              ${match.team1.flag ? `<span class="text-xl">${match.team1.flag}</span>` : ""}
              <p class="text-base font-semibold text-text-default" style="font-family: 'Titillium Web', sans-serif;">
                ${match.team1.name} - ${match.team2.name}
              </p>
              ${match.team2.flag ? `<span class="text-xl">${match.team2.flag}</span>` : ""}
            </div>
            
            <div class="flex flex-col gap-2">
              <div class="flex items-start gap-4">
                <div class="flex items-center gap-2">
                  <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <rect x="3.125" y="3.125" width="13.75" height="13.75" rx="1.25" fill="#7BD0C2" opacity="0.2"/>
                    <path d="M15.625 6.25H4.375C3.68464 6.25 3.125 6.80964 3.125 7.5V15.625C3.125 16.3154 3.68464 16.875 4.375 16.875H15.625C16.3154 16.875 16.875 16.3154 16.875 15.625V7.5C16.875 6.80964 16.3154 6.25 15.625 6.25Z" stroke="#7BD0C2" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M13.125 3.75V6.25" stroke="#7BD0C2" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6.875 3.75V6.25" stroke="#7BD0C2" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <p class="text-base text-text-default" style="font-family: 'Titillium Web', sans-serif;">
                    ${match.date}
                  </p>
                </div>
                
                <div class="flex items-center gap-2">
                  <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="8.125" r="2.5" fill="#7BD0C2" opacity="0.2"/>
                    <path d="M10 17.5C10 17.5 15.625 13.125 15.625 8.125C15.625 5.01675 13.1083 2.5 10 2.5C6.89175 2.5 4.375 5.01675 4.375 8.125C4.375 13.125 10 17.5 10 17.5Z" stroke="#7BD0C2" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="10" cy="8.125" r="2.5" stroke="#7BD0C2" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  <p class="text-base text-text-default" style="font-family: 'Titillium Web', sans-serif;">
                    ${match.city}
                  </p>
                </div>
              </div>
              
              <div class="flex items-center gap-2 text-sm">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                  <circle cx="10" cy="10" r="6.25" fill="#7BD0C2" opacity="0.2"/>
                  <circle cx="10" cy="10" r="7.5" stroke="#7BD0C2" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M10 6.25V10L12.5 12.5" stroke="#7BD0C2" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <p class="text-text-default" style="font-family: 'Titillium Web', sans-serif;">
                  ${match.time.local}
                </p>
                <p class="text-base text-text-default" style="font-family: 'Titillium Web', sans-serif;">-</p>
                <p class="text-base text-text-default" style="font-family: 'Titillium Web', sans-serif;">
                  ${match.time.venue}
                </p>
              </div>
            </div>
          </div>
        `;
      }

      /**
       * Genera las tarjetas de vuelos
       */
      function renderFlightCards(flights) {
        if (!flights || flights.length === 0) return "";

        return `
          <div class="w-[360px] rounded-xl p-4 flex flex-col gap-2" style="background-color: rgba(81, 90, 96, 0.06)">
            ${flights
              .slice(0, 2)
              .map(
                (flight) => `
              <div class="flex items-center gap-2 w-full">
                <div class="flex items-center gap-2">
                  <img src="${flight.logo}" alt="${flight.airline}" class="w-6 h-6" />
                  <span class="text-sm text-text-default font-semibold" style="font-family: 'Titillium Web', sans-serif;">${flight.airline}</span>
                  <span class="text-sm text-text-lighter" style="font-family: 'Titillium Web', sans-serif;">${flight.duration}</span>
                </div>
                <span class="text-sm text-text-lighter ml-auto" style="font-family: 'Titillium Web', sans-serif;">${flight.type}</span>
                <span class="text-sm text-text-default" style="font-family: 'Titillium Web', sans-serif;">${flight.price}</span>
              </div>
            `
              )
              .join("")}
          </div>
        `;
      }

      /**
       * Genera un ItineraryMatchCard completo
       */
      function renderItineraryMatchCard(matchData, isLast) {
        const { phase, city, match, flights } = matchData;

        return `
          <div class="flex flex-col gap-4 max-w-[360px] lg:max-w-full mx-auto">
            <div class="grid grid-cols-[auto_1fr] lg:grid-cols-[368px_auto_1fr] gap-0 lg:gap-6">
              
              <div class="hidden lg:block w-full overflow-visible">
                ${renderMatchCard(match, phase, "desktop")}
              </div>
              
              <div class="flex flex-col items-center gap-2">
                ${renderMapPinWithNumber(city.number)}
                ${
                  !isLast
                    ? `
                  <div class="lg:hidden">${renderConnector(12, 4)}</div>
                  <div class="hidden lg:block">${renderConnector(4, 4)}</div>
                `
                    : ""
                }
              </div>
              
              <div class="flex flex-col gap-2 min-w-0">
                <div class="lg:hidden">
                  <span class="pt-2 text-text-default text-xl font-semibold pl-5 mb-3 block">
                    ${city.name}
                  </span>
                  ${renderMatchCard(match, phase, "mobile")}
                </div>
                
                <div class="hidden lg:flex items-center gap-2">
                  <span class="text-text-default text-xl font-semibold">${city.name}</span>
                </div>
                
                ${renderFlightCards(flights)}
              </div>
              
            </div>
          </div>
        `;
      }

      /**
       * Genera las normativas de un pa√≠s
       */
      function renderCountryRequirements(country) {
        return `
          <div class="flex flex-col gap-2">
            <p class="text-xl font-semibold text-text-default">
              Normativas de Ingreso a ${country.countryName}
            </p>
            <ul class="flex flex-col gap-1 list-disc ml-6">
              ${country.requirements
                .map(
                  (req) => `
                <li class="text-base text-text-default">${req}</li>
              `
                )
                .join("")}
            </ul>
            <a href="${country.linkUrl}" target="_blank" 
               class="flex gap-1 items-center text-base font-semibold text-action-default hover:underline px-4 py-2 w-fit">
              ${country.linkText}
              <i class="ph ph-arrow-square-out" style="font-size: 16px"></i>
            </a>
          </div>
        `;
      }

      /**
       * Genera una tarjeta de ciudad en el grid
       */
      function renderCityCard(city) {
        return `
          <div class="bg-bg-primary rounded-2xl p-4 flex items-center gap-4 flex-1">
            <div class="overflow-hidden rounded-2xl flex-shrink-0">
              <img src="${city.image}" alt="Ciudad" />
            </div>
            <div class="flex flex-col">
              <span class="text-text-secondary text-sm">${city.country}</span>
              <span class="text-text-default text-xl font-semibold">${city.name}</span>
            </div>
          </div>
        `;
      }

      // ========================================================================
      // INICIALIZACI√ìN
      // ========================================================================
      document.addEventListener("DOMContentLoaded", () => {
        // ======================================================================
        // RENDERIZADO INICIAL
        // ======================================================================

        // 1. Renderizar vuelo inicial
        const initialFlightContainer = document.getElementById(
          "initial-flight-container"
        );
        if (initialFlightContainer) {
          initialFlightContainer.innerHTML = renderInitialFlight(INITIAL_FLIGHT);
        }

        // 2. Renderizar itinerary match cards
        const matchesContainer = document.getElementById(
          "itinerary-matches-container"
        );
        if (matchesContainer) {
          matchesContainer.innerHTML = ITINERARY_MATCHES.map(
            (match, index) =>
              renderItineraryMatchCard(
                match,
                index === ITINERARY_MATCHES.length - 1
              )
          ).join("");
        }

        // 3. Renderizar normativas de pa√≠ses
        const requirementsContainer = document.getElementById(
          "country-requirements-container"
        );
        if (requirementsContainer) {
          requirementsContainer.innerHTML = COUNTRY_REQUIREMENTS.map((country) =>
            renderCountryRequirements(country)
          ).join("");
        }

        // 4. Renderizar grid de ciudades
        const citiesGridContainer = document.getElementById(
          "cities-grid-container"
        );
        if (citiesGridContainer) {
          const citiesHTML = FEATURED_CITIES.map((city) =>
            renderCityCard(city)
          ).join("");
          const actionCardHTML = `
            <div class="bg-bg-primary rounded-2xl p-4 flex items-center gap-4 flex-1">
              <div class="w-20 h-20 bg-brand-comp-lightblue rounded-2xl flex items-center justify-center flex-shrink-0">
                <i class="ph-duotone ph-map-pin-line text-icon-default" style="font-size: 32px"></i>
              </div>
              <div class="flex flex-col gap-2">
                <button onclick="window.location.href='venues.html'" class="whitespace-nowrap overflow-hidden text-ellipsis font-semibold rounded-xl transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-offset-0 text-lg py-[10px] h-[48px] px-4 w-fit text-brand-primary hover:text-bg-alt-secondary active:text-action-pressed focus:border-bg-alt-secondary focus:text-bg-alt-secondary focus:border-transparent focus:ring-border-primary focus:ring-opacity-100 flex items-center justify-center gap-2">
                  <span>Explorar todas las sedes</span>
                  <i class="ph-bold ph-arrow-right" style="font-size: 20px"></i>
                </button>
              </div>
            </div>
          `;
          citiesGridContainer.innerHTML = citiesHTML + actionCardHTML;
        }

        // ======================================================================
        // TOM SELECT
        // ======================================================================
        const teamSelect = new TomSelect("#team-select", {
          options: TEAMS.map((team) => ({
            value: team.id,
            text: team.flag + " " + team.name,
          })),
          placeholder: "Seleccion√° tu equipo",
          render: {
            option: function (data, escape) {
              return "<div>" + data.text + "</div>";
            },
            item: function (data, escape) {
              return "<div>" + data.text + "</div>";
            },
          },
        });

        // ======================================================================
        // FILTROS DE FASE
        // ======================================================================
        const phaseFilters = document.querySelectorAll(".phase-filter");
        phaseFilters.forEach((filter) => {
          filter.addEventListener("click", () => {
            phaseFilters.forEach((f) => {
              f.classList.remove("border-brand-primary", "text-text-default");
              f.classList.add("border-border-primary", "text-text-lighter");
            });
            filter.classList.remove(
              "border-border-primary",
              "text-text-lighter"
            );
            filter.classList.add("border-brand-primary", "text-text-default");

            console.log("Fase seleccionada:", filter.dataset.phase);
          });
        });

        // ======================================================================
        // MAPA LEAFLET
        // ======================================================================
        const map = L.map("itinerary-map").setView([37.0902, -95.7129], 4);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "¬© OpenStreetMap contributors",
        }).addTo(map);

        // Agregar marcadores numerados
        CITIES.forEach((city, index) => {
          const marker = L.marker([city.lat, city.lng]).addTo(map);

          const divIcon = L.divIcon({
            html: `
            <div style="background: #006FE8; color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3);">
              ${city.number}
            </div>
          `,
            className: "",
            iconSize: [32, 32],
            iconAnchor: [16, 16],
          });

          marker.setIcon(divIcon);
          marker.bindPopup(`<b>${city.name}</b>`);
        });

        // Conectar ciudades con l√≠neas
        for (let i = 0; i < CITIES.length - 1; i++) {
          const latlngs = [
            [CITIES[i].lat, CITIES[i].lng],
            [CITIES[i + 1].lat, CITIES[i + 1].lng],
          ];
          L.polyline(latlngs, {
            color: "#006FE8",
            weight: 3,
            opacity: 0.6,
            dashArray: "10, 5",
          }).addTo(map);
        }

        console.log("‚úÖ Itineraries Template con Iteraci√≥n Din√°mica cargado");
      });
    </script>
  </body>
</html>
